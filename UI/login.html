<!DOCTYPE html>
<html lang= "en" >
    <head>
        <meta charset="utf-8">
        <title>MyDiary | Login</title>
         <!-- Custom styles -->        
        <link rel="stylesheet" href="css/style.css">
     </head>
    <body>
        <header class="bg-dark">
            <div class="text-center">
                <div class="container">
                    <h1>Welcome</h1>
                    <p>MyDiary App</p>
                </div>
            </div>
            <nav role="navigation">
                <div class="container">
                    <ul>
                        <li class="active"><a href=index.html>Home</a></li>
                        <li><a href=dashboard.html>Dashboard</a></li>
                        <li><a href=login.html>Login</a></li>
                        <li><a href=signup.html>SignUp</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="myForm">
            <fieldset>
                <legend class="">Login</legend>
            
                <div class="form-group">
                    <!-- E-mail -->
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="example@host.com" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password-->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" class="form-control">
                </div>            
                    <!-- Button -->
                <div class="form-group">
                    <button class="button bg-dark">Login</button>
                    <span class="ml">Don't have an account?sign up <a href="signup.html">here</a></span>
                </div>
            </fieldset>
        </form>
        <footer class="text-center bg-dark">
            <p>
                MyDiary, Copyright &copy; 2018
            </p>
    </footer>
    </body>
</html>
