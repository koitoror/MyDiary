<!DOCTYPE html>
<html lang= "en" >
    <head>
        <meta charset="utf-8">
        <title>MyDiary | SignUp</title>
            
         <!-- Custom styles -->
         <link rel="stylesheet" href="css/style.css">
     </head>
    <body>
        <header class="bg-dark">
            <div class="text-center">
                <div class="container">
                    <h1>Welcome</h1>
                    <p>MyDiary App</p>
                </div>
            </div>
            <nav role="navigation">
                <div class="container">
                    <ul>
                        <li class="active"><a href=index.html>Home</a></li>
                        <li><a href=dashboard.html>Dashboard</a></li>
                        <li><a href=login.html>Login</a></li>
                        <li><a href=signup.html>SignUp</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="myForm">
            <fieldset>
                <legend class="">Register</legend>
                <div class="form-group">
                    <!-- Username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- E-mail -->
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="example@host.com" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password-->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password -->
                    <label for="password_confirm">Password (Confirm)</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control" >
                </div>
            
                <div class="form-group">
                    <!-- Button -->
                    <button class="button bg-dark">Register</button>
                    <span class="ml">Already have an account?login <a href="login.html">here</a></span>
                </div>
            </fieldset>
        </form>
        <footer class="text-center bg-dark">
            <p>
                MyDiary, Copyright &copy; 2018
            </p>
    </footer>
    </body>
</html>
