<div class="topnav">

  <div class="row">
    <div class="leftcolumn">
      <h1 class="heading text-center">New diary entry</h1>
          <div class="line"></div>
         <main class="container">
                     <div class="row">
         <div>
          <div>
            <div class="box_in">
             
              <p style="text-align: center">click on "Save entry" to save the entry.
              </p>
              <form>
                <table>
                  <tbody>
                    <tr>
                      <td>Date</td>
                      <td><input type="text" name="udato" id="demo" autocomplete="off" value="12-07-2018 09:40:38">
                        <br>
                        <small>(dd.mm.yyyy hh:mm:ss)</small></td>
                    </tr>
                    <tr>
                      <td>Title</td>
                      <td><input type="text"  maxlength="200" id="etitle" value="Hey" autofocus>
                    </tr>
                    <tr>
                      <td>Entry </td>
                      <td><textarea id="entry" rows="10" wrap="soft" required class="form-control" style="width:99%;"></textarea></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td><p>
                        <input type="submit" name="save" value="Save Entry">
                      </p></td>
                    </tr>
                    <tr>
                      <td colspan="2"><div id="autosave_status"></div></td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
         
         </div></div>
           
                 
                 </main>
         
    </div>
